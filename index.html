<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:ital,wght@1,300&family=Poppins&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <title>Yellow Pages</title>
</head>
<body>
  <div class="small-modal">
    <div class="small-modal-content">
    <p>Your Business is added to the list !</p>
    <button>OK</button>
   </div>
  </div>
  <div class="modal">
    <div class="modal-header">
      <i class="fa-solid fa-x"></i>
    </div>
    <form action="">
      <div class="form-control">
        <label for="name">Company Name</label>
        <input type="text" id="name-input" class="modal-input">
        <span class="error">Please Enter the valid Name</span>
      </div>
      <div class="form-control">
        <label for="address">Address</label>
        <input type="text" id="address-input" class="modal-input">
        <span class="error">Please Enter the valid Address</span>
      </div>
      <div class="form-control">
        <label for="phone">Phone</label>
        <input type="text" id="phone-input" class="modal-input">
        <span class="error">Please Enter the valid Phone Number</span>
      </div>
      <div class="form-control">
        <label for="work">Work</label>
        <input type="text" id="work-input" class="modal-input">
        <span class="error">Please Enter the type of Work</span>
      </div>
    </form>
    <div class="modal-bottom">
      <button>Add Business</button>
    </div>
  </div>

  <div class="wrapper">
  <!-- Navigation -->
  <nav>
    <div class="nav-title">
      <h1>Yellow Pages</h1>
    </div>
    <div class="user">
      <div class="user-div-1">
      <i class="fa-solid fa-user"></i>
      <div>Nenad Benke</div>
      </div>

      <div class="user-div-2">
        Log Out
      </div>
    </div>
  </nav>

  <!-- Search and add business section -->
  <section class="search-add-section">
    <div class="search-div">
      <label for="search">Search:</label>
      <input type="text" class="search-input" placeholder="Enter Company Name">
    </div>
    <div class="add-business-div">
      <button class="add-btn">Add Your Business</button>
    </div>
  </section>

  <!-- Company List -->
  <div class="output">
    <div class="letter-wrapper-a">
      <div class="letter">A</div>
    </div>
    <div class="letter-wrapper-b">
      <div class="letter">B</div>
    </div>
    <div class="letter-wrapper-c">
      <div class="letter">C</div>
    </div>
    <div class="letter-wrapper-d">
      <div class="letter">D</div>
    </div>
    <div class="letter-wrapper-e">
      <div class="letter">E</div>
    </div>
    <div class="letter-wrapper-f">
      <div class="letter">F</div>
    </div>
    <div class="letter-wrapper-g">
      <div class="letter">G</div>
    </div>
    <div class="letter-wrapper-h">
      <div class="letter">H</div>
    </div>
    <div class="letter-wrapper-i">
      <div class="letter">I</div>
    </div>
    <div class="letter-wrapper-j">
      <div class="letter">J</div>
    </div>
    <div class="letter-wrapper-k">
      <div class="letter">K</div>
    </div>
    <div class="letter-wrapper-l">
      <div class="letter">L</div>
    </div>
    <div class="letter-wrapper-m">
      <div class="letter">M</div>
    </div>
    <div class="letter-wrapper-n">
      <div class="letter">N</div>
    </div>
    <div class="letter-wrapper-o">
      <div class="letter">O</div>
    </div>
    <div class="letter-wrapper-p">
      <div class="letter">P</div>
    </div>
    <div class="letter-wrapper-q">
      <div class="letter">Q</div>
    </div>
    <div class="letter-wrapper-r">
      <div class="letter">R</div>
    </div>
    <div class="letter-wrapper-s">
      <div class="letter">S</div>
    </div>
    <div class="letter-wrapper-t">
      <div class="letter">T</div>
    </div>
    <div class="letter-wrapper-u">
      <div class="letter">U</div>
    </div>
    <div class="letter-wrapper-v">
      <div class="letter">V</div>
    </div>
    <div class="letter-wrapper-w">
      <div class="letter">W</div>
    </div>
    <div class="letter-wrapper-x">
      <div class="letter">X</div>
    </div>
    <div class="letter-wrapper-y">
      <div class="letter">Y</div>
    </div>
    <div class="letter-wrapper-z">
      <div class="letter">Z</div>
    </div>
  </div>
 </div>
  <script src="app.js"></script>
</body>
</html>
